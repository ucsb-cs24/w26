<!-- Accessibility navigation enhancements -->
<nav role="navigation" aria-label="Main navigation">
  <ul role="menubar" aria-label="Course sections">
    {% if site.data.navigation %}
      {% for nav in site.data.navigation %}
        <li role="none">
          <a href="{{ nav.url | relative_url }}"
             role="menuitem"
             {% if page.url == nav.url %}aria-current="page"{% endif %}>
            {{ nav.title }}
          </a>
        </li>
      {% endfor %}
    {% endif %}
  </ul>
</nav>
