plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Lecture schedule configuration
lect_repo: https://github.com/ucsb-cs24-w26/cs24-w26-lectures
start_week: 1
start_date: 2026-01-05  # First day of instruction
num_weeks: 10
extra_exam_week: true
lecture_days: [1, 3]  # 1=Monday, 3=Wednesday (use [2, 4] for Tue/Thu)
holidays:
  - date: "2026-02-16"
    desc: "Presidents Day"

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme
#remote_theme: pmarsceill/just-the-docs@v0.3.3
url: https://ucsb-cs24.github.io/w26
baseurl: "/w26"
instructor: "Diba Mirza"
name: "CS24 Winter 2026"
course: "CS24"
course_title: "Problem Solving with Computers II"
title: "UCSB CS24 W26"
github_url: https://github.com/ucsb-cs24/w26
qtr: "W26"
quarter: "Winter 2026"
lecture_times: "MW 11:00a - 12:15p"
lecture_location: "BUCHN 1910"
office_hours: "WR: 1p - 2p, HFH 2119"
lab_times: "R: 11a - noon , noon - 1p, 1p - 2p , 2p - 3p, 3p - 4p" 
tas: "Sarah Canto Hyatt, Yupeng Su, Zhuoer Shen, Towhidul Islam"
ulas: "Nikhil Kapasi, Olivia Chen, Kyle Manternach, Ritam Saha,  Samuel Zhang, Jackson Cao"
class_org:
   name: ucsb-cs24-w26
   url: https://github.com/ucsb-cs24-w26
   githublinker: CS24 W26


instructor_url: https://ucsb-cs24.github.io/instructor

cal_dates: >
  [
  {"label":"First day of classes", "date":"2026-01-05" },
  {"label":"Drop deadline (no W grade)","date":"2026-01-23" },
  {"label":"Martin Luther King Day - No lecture", "date":"2026-01-19" },
  {"label":"Presidents Day - No lecture", "date":"2026-02-16" },
  {"label":"W26 Instruction Ends", "date":"2026-03-13" },
  {"label":"Final Exam", "date":"2026-03-18" },
  {"label":"W26 Quarter Ends", "date":"2026-03-20" }
  ]

kramdown:
   parse_block_html: true

exclude:
   - vendor
include:
  - _pages

timezone: America/Los_Angeles

collections:
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false

  pa:
    output: true
    permalink: /pa/:path/
    last_before: false

  lp:
    output: true
    permalink: /lp/:path/
    last_before: false
    
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/
  lectures:
    output: true
    permalink: /lectures/:path/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  -
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  -
    scope:
      path: ""
      type: lab
    values:
      layout: lab
  -
    scope:
      path: ""
      type: pa
    values:
      layout: lab
  -
    scope:
      path: ""
      type: lp
    values:
      layout: lab
  -
    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
  -
    scope:
      path: ""
      type: info
    values:
      layout: default
  -
    scope:
      path: ""
      type: lectures
    values:
      layout: lecture
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: handout

theme: jekyll-theme-cayman
